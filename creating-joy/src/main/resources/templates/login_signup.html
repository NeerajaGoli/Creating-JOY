<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login and Registration Form</title>



    <style>

       *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        }
        .hero{
        height: 150%;
        width: 100%;
        background-image: url(bg4.jpg);
        background-position: center;
        background-size: cover;
        position: absolute;
        }

        .form-box{
        width: 380px;
        height: 800px;
        position: relative;
        margin: 6% auto;
        background: #ffffff;
        padding: 5px;
        overflow: hidden;
        }

        .button-box{
        width: 220px;
        margin: 35px auto;
        position: relative;
        box-shadow: 0 0 20px 9px #ff61241f;
        border-radius: 30px;
        }

        .toggle-btn{
        padding: 10px 30px;
        cursor: pointer;
        background: transparent;
        border: 0;
        outline: none;
        position: relative;
        font-weight: bolder;
        }

        #btn{
        top: 0;
        left: 0;
        position: absolute;
        width: 110px;
        height: 100%;
        background: linear-gradient(to right, #ff185f, #ffad0f);
        border-radius: 30px;
        transition: 0.5s;
        }

        .input-group{
        top: 180px;
        position: absolute;
        width: 280px;
        transition: .5s;
        }

        .input-field{
        width: 100%;
        padding: 10px 0;
        margin: 5px 0;
        border-left: 0;
        border-top: 0;
        border-right: 0;
        border-bottom: 1px solid #999;
        outline: none;
        background: #fff;
        }

        .submit-btn{
        width: 85%;
        padding: 10px 30px;
        cursor: pointer;
        display: block;
        margin: auto;
        background: linear-gradient(to right, #ff185f, #ffad0f);
        border: 0;
        outline: none;
        border-radius: 30px;
        }

        .check-box{
        margin: 30px 10px 30px 0;
        }

        .span{
        color: #777;
        font-size: 12px;
        bottom: 68px;
        position: absolute;
        }

        #login{
        left: 50px;
        }

        #register{
        left: 450px;
        }
    </style>
</head>

<body>
<div class="hero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <form action="#" th:action="@{/validate}" th:object="${user}"  id="login" method="post" class="input-group">
            <p th:if="${Message}"><p th:text="${Message}"></p></p>
            <input type="text" name="userName" class="input-field" placeholder="Username" required>
            <input type="text" name="password" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <input type="submit" value="Log in" class="submit-btn">
        </form>
        <form id="register" action="#" th:action="@{/addUser}" th:object="${user}" method="post" class="input-group">
            <p th:if="${Message}"><p th:text="${Message}"></p></p>
            <input type="text" class="input-field" name="firstName" placeholder="First Name" required>
            <input type="text" class="input-field" name="lastName" placeholder="Last Name" required>
            <input type="text" class="input-field" name="phoneNumber" placeholder="Phone number" required>
            <input type="text" class="input-field" name="houseNumber" placeholder="House number" required>
            <input type="text" class="input-field" name="street" placeholder="Street" required>
            <input type="text" class="input-field" name="city" placeholder="City" required>
            <input type="text" class="input-field" name="state" placeholder="State" required>
            <input type="text" class="input-field" name="userName"  placeholder="Username" required>
            <input type="text" class="input-field" name="password" placeholder="Password" required>
            <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>


             <input type="submit" value="Register" class="submit-btn">
        </form>
    </div>
</div>
<script>
var x = document.getElementById("login");
var y = document.getElementById("register");
var z = document.getElementById("btn");

function register(){
x.style.left = "-400px";
y.style.left = "50px";
z.style.left = "110px";
}

function login(){
x.style.left = "50px";
y.style.left = "450px";
z.style.left = "0px";
}
</script>
</body>
</html>
